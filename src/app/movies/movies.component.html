<div class="row gy-3 my-3">

    <div class="col-md-10">

    </div>

<div class="col-md-2">
  <input [(ngModel)]="term" type="text" placeholder="search here" class="form-control mb-3 bg-transparent text-white">
</div>
  
    <div class="col-md-4">
        <div class="brdr w-25 mt-5 mb-3"></div>
        <h2 class="h6">All<br> Movies <br/>To Watch Right Now</h2>
        <p class="text-muted py-2">most Watched Movies By The Day</p>
        <div class="brdr w-100 mb-3"></div>
    </div>

    <div *ngFor="let item of trendingMovies|search:term" class="col-md-2">
       <a [routerLink]="['/details',item.id,'movie']">
        <div class="item position-relative">
            <img class="w-100" [src]="imgPath+item.poster_path" alt="">
            <div class="vote position-absolute top-0 end-0 text-white rounded p-1">{{item.vote_average.toFixed(1)}}</div>
            <h3>{{item.title}}</h3>
        </div>
       </a>
    </div>
    <nav aria-label="..." class="pb-4">
        <ul class="pagination pagination-sm w-25 m-auto">
          <li (click)="showAll(i+1)" *ngFor="let x of pages; let i = index" class="page-item"><a class="page-link" >{{i+1}}</a></li>
        </ul>
      </nav>
</div>
